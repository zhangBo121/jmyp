<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="h3s">
            <h3>普通登录</h3>
            <h3>手机验证码登录</h3>
        </div>
        <div class="login00">
            <!-- 手机验证码登录 -->
            <div class="login01">
                <p><i class="iconfont icon-wodedangxuan"></i><input type="text" class="user"
                        placeholder="手机号"></p>
                <p>
                    <i class="iconfont icon-iconset0114"></i>
                    <input type="text" class="passLogin" placeholder="手机验证码">
                    <button>获取手机动态密码</button>
                </p>
                <p><input type="checkbox" class="checked"> 自动登录</p>
                <button class="btn01">登录</button>
            </div>
            <!-- 普通登录 -->
            <div class="login02">
                <p>
                    <i class="iconfont icon-wodedangxuan"></i>
                    <input type="text" class="user01" placeholder="手机号">
                </p>
                <p>
                    <i class="iconfont icon-iconset0114"></i>
                    <input type="password" class="pass01" placeholder="密码">
                </p>
                <p>
                    <input type="text" class="authCode" placeholder="验证码">
                    <button>获取验证码</button>
                </p>
                <p>
                    <input type="checkbox" class="checked01"> 
                    <b>自动登录</b>
                    <span>忘记密码?</span>
                </p>
                <button class="btn02">登录</button>

            </div>
            <p class="p1">你也可以使用以下账号登录</p>
            <div class="other">
                <i class="iconfont icon-QQ"></i>
                <i class="iconfont icon-weixin"></i>
                <i class="iconfont icon-zhifubao"></i>
                <i class="iconfont icon-baidu"></i>
                <i class="iconfont icon-fangweichaxun"></i>
            </div>
        </div>
    </div>




    <!-- 注册 -->
    <div class="sign">
        <p><input type="text" name="phone" class="phone" placeholder="手机号"></p>
        <p>
            <input type="text" name="phone" class="securityCode" placeholder="验证码">
            <button class="gain">获取验证码</button>
        </p>
        <p><input type="password" class="pass" placeholder="密码"></p>
        <p><input type="password" class="passtwo" placeholder="确认密码"></p>
        <p class="agree">同意协议并注册</p>
        <p class="agreement">
            <span> 《聚美优品用户协议》 </span>
            <span> 《聚美隐私权政策》 </span>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聚美购物车</title>
<style>
    @import url(../css/reset.css);
    @import url(../css/iconfont.css);
    @import url(../css/goodsCar.css);
</style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="head container">
            <p><a href="#"><img src="../img/log.png" alt="" title="聚美优品"></a></p>
        </div>
    </div>
    <div class="main container">
        <div class="goodsCar_top">
            <img src="../img/goodsCar01.png" alt="">
        </div>
        <div class="goods">
            <div class="goods_top">
                <div class="t_left">
                    <input type="checkbox" class="checked" name="ckeck">
                    <p>名品特卖</p>
                </div>
                <div class="t_right">
                    <span>聚美价(元)</span>
                    <span>数量</span>
                    <span>小计(元)</span>
                    <span>操作</span>
                </div>
            </div>
            <div class="goods_main">
                <div class="m_left">
                    <input type="checkbox" class="check01" name="chk">
                    <img src="" alt="">
                    <div>
                        <p>[拍一发十} 健美创研新款馥郁花果香滋养护</p>
                        <b>容量：水果植物（10支装）香型随机发</b>
                    </div>
                </div>
                <div class="m_right">
                    <b>13.8</b>
                    <div class="num">
                        <b>-</b>
                        <em>10</em>
                        <i>+</i>
                    </div>
                    <strong>13.8</strong>
                    <span class="iconfont icon-lajitong"></span>
                </div>
            </div>
            <div class="goods_foot">
                <p>商品金额： <b>￥</b><span>13.80</span></p>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>

<script src="../js/goodsCar.js"></script>
</body>
</html>
